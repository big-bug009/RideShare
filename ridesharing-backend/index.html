<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride-Sharing App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ride-Sharing App</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Find a Ride</h2>
      <form id="rideForm">
        <div class="form-group">
          <label for="start">Starting Location:</label>
          <input type="text" id="start" name="start" placeholder="Enter your starting location" required>
        </div>
        <div class="form-group">
          <label for="destination">Destination:</label>
          <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>
        </div>
        <button type="submit">Search Rides</button>
      </form>
    </section>

    <section class="matches-section">
      <h2>Available Matches</h2>
      <ul id="matchesList">
        <!-- Rides will be dynamically loaded here -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Ride-Sharing App. All Rights Reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
